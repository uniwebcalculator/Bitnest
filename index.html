<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earning Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb; /* modern blue */
      --accent: #06b6d4;  /* cyan accent */
      --bg: #f9fafb;
      --text: #111827;
      --text-light: #374151;
      --border: #e5e7eb;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 16px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--primary);
    }

    .form-grid {
      display: grid;
      gap: 8px;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .form-row label {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-light);
      margin-right: 8px;
      flex: 1;
    }

    .form-row input {
      flex: 1.2;
      padding: 6px 8px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.85rem;
    }

    .results h2, .cycle h2 {
      font-size: 1rem;
      font-weight: 600;
      margin: 12px 0 8px;
      color: var(--primary);
    }

    .section-title {
      font-size: 0.8rem;
      font-weight: 600;
      margin: 10px 0 4px;
      color: var(--text-light);
      border-left: 3px solid var(--accent);
      padding-left: 6px;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      padding: 2px 0;
    }

    .total {
      font-weight: 600;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 12px;
      color: var(--primary);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.75rem;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 4px;
      text-align: right;
    }
    th {
      background: #f3f4f6;
      color: var(--text-light);
      font-weight: 600;
    }
    td:first-child, th:first-child {
      text-align: center;
    }
    tr:nth-child(even) {
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Earning Calculator</h1>

    <div class="form-grid">
      <div class="form-row">
        <label for="cycles">Cycles</label>
        <input type="number" id="cycles" value="1" min="1">
      </div>
      <div class="form-row">
        <label for="initiator">Initiator</label>
        <input type="number" id="initiator" value="0" min="0">
      </div>
      <div class="form-row">
        <label for="l1">Level 1</label>
        <input type="number" id="l1" value="0" min="0">
      </div>
      <div class="form-row">
        <label for="l2">Level 2</label>
        <input type="number" id="l2" value="0" min="0">
      </div>
      <div class="form-row">
        <label for="l3">Level 3</label>
        <input type="number" id="l3" value="0" min="0">
      </div>
    </div>

    <div class="results" id="results"></div>
    <div class="cycle" id="cycleTable"></div>
  </div>

  <script>
    const roiRate = 0.24;

    function compounded(principal, cycles) {
      return principal * Math.pow(1 + roiRate, cycles);
    }

    function calculate() {
      const cycles = Number(document.getElementById("cycles").value);
      const initiator = Number(document.getElementById("initiator").value);
      const l1 = Number(document.getElementById("l1").value);
      const l2 = Number(document.getElementById("l2").value);
      const l3 = Number(document.getElementById("l3").value);

      const initiatorFinal = compounded(initiator, cycles);
      const l1Final = compounded(l1, cycles);
      const l2Final = compounded(l2, cycles);
      const l3Final = compounded(l3, cycles);

      const initiatorOwn = initiatorFinal - initiator;
      const l1Own = l1Final - l1;
      const l2Own = l2Final - l2;
      const l3Own = l3Final - l3;

      const initiatorReferral = 0.2*l1Own + 0.1*l2Own + 0.05*l3Own;
      const l1Referral = 0.2*l2Own + 0.1*l3Own;
      const l2Referral = 0.2*l3Own;
      const l3Referral = 0;

      const initiatorTotal = initiatorFinal + initiatorReferral;
      const l1Total = l1Final + l1Referral;
      const l2Total = l2Final + l2Referral;
      const l3Total = l3Final + l3Referral;
      const networkTotal = initiatorTotal + l1Total + l2Total + l3Total;

      document.getElementById("results").innerHTML = `
        <h2>Summary</h2>
        <div class="section-title">Initiator</div>
        <div class="result-row"><span>Final Value</span><span>${initiatorFinal.toFixed(2)}</span></div>
        <div class="result-row"><span>Profit</span><span>${initiatorOwn.toFixed(2)}</span></div>
        <div class="result-row"><span>Referral</span><span>${initiatorReferral.toFixed(2)}</span></div>
        <div class="result-row"><span>Total</span><span>${initiatorTotal.toFixed(2)}</span></div>

        <div class="section-title">Level 1</div>
        <div class="result-row"><span>Final Value</span><span>${l1Final.toFixed(2)}</span></div>
        <div class="result-row"><span>Profit</span><span>${l1Own.toFixed(2)}</span></div>
        <div class="result-row"><span>Referral</span><span>${l1Referral.toFixed(2)}</span></div>
        <div class="result-row"><span>Total</span><span>${l1Total.toFixed(2)}</span></div>

        <div class="section-title">Level 2</div>
        <div class="result-row"><span>Final Value</span><span>${l2Final.toFixed(2)}</span></div>
        <div class="result-row"><span>Profit</span><span>${l2Own.toFixed(2)}</span></div>
        <div class="result-row"><span>Referral</span><span>${l2Referral.toFixed(2)}</span></div>
        <div class="result-row"><span>Total</span><span>${l2Total.toFixed(2)}</span></div>

        <div class="section-title">Level 3</div>
        <div class="result-row"><span>Final Value</span><span>${l3Final.toFixed(2)}</span></div>
        <div class="result-row"><span>Profit</span><span>${l3Own.toFixed(2)}</span></div>
        <div class="result-row"><span>Referral</span><span>${l3Referral.toFixed(2)}</span></div>
        <div class="result-row"><span>Total</span><span>${l3Total.toFixed(2)}</span></div>

        <div class="total">Network Total: ${networkTotal.toFixed(2)}</div>
      `;

      // cycle table
      let tableHTML = `<h2>Cycle by Cycle</h2><table><tr>
        <th>Cycle</th><th>Initiator</th><th>L1</th><th>L2</th><th>L3</th><th>Network</th></tr>`;
      for (let i=1;i<=cycles;i++) {
        const iniVal = compounded(initiator,i);
        const l1Val = compounded(l1,i);
        const l2Val = compounded(l2,i);
        const l3Val = compounded(l3,i);

        const iniOwn = iniVal - initiator;
        const l1OwnCycle = l1Val - l1;
        const l2OwnCycle = l2Val - l2;
        const l3OwnCycle = l3Val - l3;

        const iniRef = 0.2*l1OwnCycle + 0.1*l2OwnCycle + 0.05*l3OwnCycle;
        const l1Ref = 0.2*l2OwnCycle + 0.1*l3OwnCycle;
        const l2Ref = 0.2*l3OwnCycle;

        const iniTotal = iniVal + iniRef;
        const l1TotalCycle = l1Val + l1Ref;
        const l2TotalCycle = l2Val + l2Ref;
        const l3TotalCycle = l3Val;

        const net = iniTotal + l1TotalCycle + l2TotalCycle + l3TotalCycle;

        tableHTML += `<tr><td>${i}</td><td>${iniTotal.toFixed(2)}</td><td>${l1TotalCycle.toFixed(2)}</td><td>${l2TotalCycle.toFixed(2)}</td><td>${l3TotalCycle.toFixed(2)}</td><td>${net.toFixed(2)}</td></tr>`;
      }
      tableHTML += "</table>";
      document.getElementById("cycleTable").innerHTML = tableHTML;
    }

    document.querySelectorAll("input").forEach(el => el.addEventListener("input", calculate));
    calculate();
  </script>
</body>
</html>
